<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết thanh toán</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url("https://www.didongmy.com/vnt_upload/news/08_2024/web-tai-hinh-dep-didongmy.jpg")
          no-repeat center center/cover;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .payment-form {
        background: rgba(255, 255, 255, 0.63);
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 800px;
        width: 100%;
        display: flex;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 10px;
      }

      .product-details,
      .form-section {
        padding: 20px;
      }

      .product-details {
        flex: 1;
        background-color: #adadad69;
        text-align: center;
        border-radius: 9px;
      }

      .product-details img {
        max-width: 100%;
        border-radius: 10px;
      }

      .form-section {
        flex: 1;
      }

      .form-section h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 2px solid #1a1919cc;
        border-radius: 9px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .form-group input:focus {
        border-color: #007bff;
        outline: none;
      }

      .price-details {
        margin-top: 20px;
        font-size: 16px;
      }

      .price-details div {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .submit-btn {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 10px;
      }

      .submit-btn:hover {
        background-color: #6e44d1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="payment-form">
        <div class="product-details">
          <h3 id="product-title">Tên sản phẩm</h3>
          <img id="product-image" src="" alt="Sản phẩm" />
          <p id="product-price">Giá: 0 VND</p>
        </div>
        <div class="form-section">
          <h2>Chi tiết thanh toán</h2>
          <form id="payment-form" action="#" method="post">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="card">Chi tiết thẻ</label>
              <input
                type="text"
                id="card"
                name="card"
                placeholder="XXXX-XXXX-XXXX-XXXX"
                required
              />
            </div>
            <div class="form-group">
              <label for="name">Tên chủ thẻ</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="address">Tỉnh/Thành phố:</label>
              <select id="address" name="address">
                <option value="">Chọn tỉnh/thành phố</option>
                <option value="An Giang">An Giang</option>
                <option value="Bà Rịa - Vũng Tàu">Bà Rịa - Vũng Tàu</option>
                <option value="Bắc Giang">Bắc Giang</option>
                <option value="Bắc Kạn">Bắc Kạn</option>
                <option value="Bạc Liêu">Bạc Liêu</option>
                <option value="Bắc Ninh">Bắc Ninh</option>
                <option value="Bến Tre">Bến Tre</option>
                <option value="Bình Định">Bình Định</option>
                <option value="Bình Dương">Bình Dương</option>
                <option value="Bình Phước">Bình Phước</option>
                <option value="Bình Thuận">Bình Thuận</option>
                <option value="Cà Mau">Cà Mau</option>
                <option value="Cần Thơ">Cần Thơ</option>
                <option value="Cao Bằng">Cao Bằng</option>
                <option value="Đà Nẵng">Đà Nẵng</option>
                <option value="Đắk Lắk">Đắk Lắk</option>
                <option value="Đắk Nông">Đắk Nông</option>
                <option value="Điện Biên">Điện Biên</option>
                <option value="Đồng Nai">Đồng Nai</option>
                <option value="Đồng Tháp">Đồng Tháp</option>
                <option value="Gia Lai">Gia Lai</option>
                <option value="Hà Giang">Hà Giang</option>
                <option value="Hà Nam">Hà Nam</option>
                <option value="Hà Nội">Hà Nội</option>
                <option value="Hà Tĩnh">Hà Tĩnh</option>
                <option value="Hải Dương">Hải Dương</option>
                <option value="Hải Phòng">Hải Phòng</option>
                <option value="Hậu Giang">Hậu Giang</option>
                <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                <option value="Huế">Huế</option>
                <option value="Vĩnh Long">Vĩnh Long</option>
                <option value="Vĩnh Phúc">Vĩnh Phúc</option>
              </select>
            </div>
            <div class="price-details">
              <div><span>Tổng:</span><span id="total-price">0 USD</span></div>
            </div>

            <button type="submit" class="submit-btn">Thanh toán</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function updateProductInfo(title, image, price) {
        document.getElementById("product-title").innerText = title;
        document.getElementById("product-image").src = image;
        document.getElementById(
          "product-price"
        ).innerText = `Giá: ${price} USD`;
        document.getElementById("total-price").innerText = `${price} USD`;
      }

      const params = new URLSearchParams(window.location.search);
      const productTitle = params.get("title");
      const productImage = params.get("image");
      const productPrice = params.get("price");

      if (productTitle && productImage && productPrice) {
        updateProductInfo(productTitle, productImage, productPrice);
      }
      document
        .getElementById("payment-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Thanh toán thành công! Đang chuyển hướng...");

          setTimeout(function () {
            window.location.href = "index.html";
          }, 500);
        });
    </script>
  </body>
</html>
