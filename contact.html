<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <style>
        header {
            position: fixed;
            width: 100%;
            top: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: rgb(255, 255, 255);
            display: flex;
            justify-content: space-around;
            padding: 10px 0; 
            z-index: 1000;
        }

        header nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin: 0 10px; 
        }
        header nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
            padding: 5px 10px; 
        }

        header nav ul li a:hover {
            color: #ddd; 
        }

        header.scrolled {
            background-color: white;
            color: black;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header.scrolled nav ul li a {
            color: black;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://inkythuatso.com/uploads/thumbnails/800/2022/03/anh-genshin-impact-4k-thanh-pho-inazuma-17-10-34-38.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        .contact-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f5f5f5;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .contact-container input, .contact-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        .contact-container button {
            padding: 12px 30px;
            background-color: #ff7f7f;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .contact-container button:hover {
            background-color: #ff5252;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .footer a {
            color: #ffdfd4;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header id="navbar">
        <div class="logo">Shop skin trò chơi</div>
        <nav>
            <ul>
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="#games">Skin trò chơi</a></li>
                <li><a href="#how-to-use">Cách sử dụng</a></li>
                <li><a href="account.html">Đăng nhập</a></li>
                <li><a href="contact.html">Hỗ Trợ</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <h1>Liên hệ với chúng tôi</h1>
        <form action="/submit_form" method="post">
            <input type="text" name="name" placeholder="Tên của bạn" required>
            <input type="email" name="email" placeholder="Email của bạn" required>
            <textarea name="message" rows="5" placeholder="Lời nhắn của bạn" required></textarea>
            <button type="submit">Gửi</button>
        </form>
        <div class="footer">
            <p>Hoặc liên hệ qua <a href="dungkae280@gmail.com">dungkae280@gmail.com</a></p>
        </div>
    </div>

</body>
</html>
